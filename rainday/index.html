<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="all.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rainyday.js/0.1.2/rainyday.min.js"></script>
  <body>
    <form class="card">
      <h1 class="title">Login</h1>
      <div class="input-group" id="email" placeholder="Email">
        <input type="email" class="form-control" /><label
          for="email"
          class="label"
          >Email</label
        >
      </div>
      <div class="input-group" id="password" placeholder="password">
        <input type="password" class="form-control" /><label
          for="password"
          class="label"
          >Password</label
        >
      </div>

      <div class="d-flex justify-comtent-between">
        <div class="form-check">
          <input type="checkbox" id="rember" class="form-check-input" />
          <label for="rember" class="form-check-label">Remember me</label>
        </div>
        <a href="#">Forgot Password</a>
      </div>

      <button type="submit" class="btn margin-top">Login</button>
    </form>
    <img src="./source/rain.jpg" alt="" class="img" />

    <script>
      const image = document.querySelector(".img");
      image.onload = function () {
        const rainEffect = new RainyDay({
          image: this,
          gravityAngle: Math.PI / 3,
          fps: 30,
        });

        rainEffect.rain(
          [
            [10, 8, 0.05],
            [7, 4, 0.5],
            [2, 1, 20],
          ],
          80
        );
      };
      image.crossOrigin = "anonymous";
    </script>
  </body>
</html>
